<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title> 
  <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
  <link rel="canonical" href="{{site.baseurl}}{{page.url}}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
    <!-- Icons -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/CMFavicon.png">

    <!-- Apple Touch icons -->
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/2015_001-logo-2056.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/assets/images/2015_001-logo-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/assets/images/2015_001-logo-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/assets/images/2015_001-logo-76.png">

    <!-- Open Graph data -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}">
    <meta property="og:site_name" content="Christopher Murphy - Blog">
    <meta property="og:url" content="{{site.url}}{{page.url}}">
    <meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
    <meta property="og:image" content="{% if page.image %}{{ site.url }}/{{ page.image }}{% endif %}">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}">
    <meta itemprop="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
    <meta itemprop="image" content="{% if page.image %}{{ site.url }}/{{ page.image }}{% endif %}">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@splode">
    <meta name="twitter:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
    <meta name="twitter:creator" content="@splode">
    <meta name="twitter:image" content="{% if page.image %}{{ site.url }}/{{ page.image }}{% endif %}">

    <!-- RSS -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">
    
    <!-- Google Analytics Script -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43190793-3', 'auto');
      ga('send', 'pageview');

    </script>

</head>
