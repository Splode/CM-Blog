<div class="paginator">
  {% if paginator.next_page %}
  <p><a href="{{ site.baseurl }}/blog/page{{ paginator.next_page }}" class="linkUnderline">older entries</a></p>
  {% endif %} {% if paginator.previous_page %} {% if paginator.previous_page == 1 %}
  <p><a href="{{ site.baseurl }}/" class="linkUnderline">newer entries</a></p>
  {% else %}
  <p><a href="{{ site.baseurl }}/blog/page{{ paginator.previous_page }}" class="linkUnderline">newer entries</a></p>
  {% endif %} {% endif %}
</div>
